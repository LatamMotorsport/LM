  <style>
  /* Contenedor para la nueva sección de videos */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
    min-height: 80vh;
    border: 1px solid #000;
    overflow: hidden;
    background: url('Imagenes/background2.jpg') no-repeat center center;
    background-size: cover;
    position: relative;
    padding: 10px;
    box-sizing: border-box;
    margin: 0 auto;

    /* Efecto visual mejorado */
    border-radius: 15px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
  }

  /* Contenedores de video */
  .thumbnail {
    width: 100%;
    height: 120px;
    overflow: hidden;
    margin: 12px 0;
    position: relative;
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid #000;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Mismo efecto 3D */
  }

  .thumbnail video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .thumbnail .text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-shadow: 2px 2px 4px black;
    font-size: 25px;
    font-weight: bold;
    text-align: center;
  }

  /* Contenedores horizontales (carreras de YouTube) */
  .video-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Sombra 3D */
    background: rgba(255, 255, 255, 0.1); /* Suave transparencia */
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.2s ease-in-out;
  }

  .video-card:hover {
    transform: scale(1.05); /* Efecto de zoom al pasar el mouse */
  }

  /* Ajustes para dispositivos móviles */
  @media (max-width: 600px) {
    .container {
      padding: 5px;
      min-height: auto;
    }

    .thumbnail {
      height: 100px;
      margin: 10px 0;
    }

    .thumbnail .text {
      font-size: 18px;
    }

    .video-card {
      padding: 5px;
    }
  }
