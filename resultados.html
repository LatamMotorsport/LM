<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
  <style>
    /* Reset y estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #222;
      margin: 0;
    }

    /* Contenedor externo (fondo principal) */
    .flyer-background {
      position: relative;
      width: 528px;
      height: 632px;
      background-image: url('podio/fondopodio.jpg'); /* Fondo del podio */
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor interno (podio y pilotos) */
    .flyer-container {
      position: relative;
      width: 90%; /* Adaptable */
      max-width: 500px;
      height: auto;
      aspect-ratio: 1; /* Mantiene proporciÃ³n cuadrada */
      background-image: url('podio/podio.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .piloto {
      position: absolute;
      width: 30%;
      max-width: 120px;
    }

    .nombre {
      position: absolute;
      font-size: 18px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Posiciones dentro del podio */
    #primer {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    #nombre-primer {
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
    }
    #segundo {
      top: 20%;
      left: 15%;
    }
    #nombre-segundo {
      top: 50%;
      left: 15%;
    }
    #tercero {
      top: 25%;
      right: 15%;
    }
    #nombre-tercero {
      top: 55%;
      right: 15%;
    }

    /* ðŸ“± DiseÃ±o adaptable a smartphones */
    @media (max-width: 600px) {
      .flyer-background {
        width: 95%;
        height: auto;
      }
      
      .flyer-container {
        width: 95%;
        max-width: 350px;
      }

      .piloto {
        width: 25%;
        max-width: 100px;
      }

      .nombre {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="flyer-background">
    <div class="flyer-container">
      <!-- Imagen y nombre del primer lugar -->
      <img src="podio/piloto1.png" alt="Primer Lugar" id="primer" class="piloto">
      <div id="nombre-primer" class="nombre">AR7 Chupete</div>
      
      <!-- Imagen y nombre del segundo lugar -->
      <img src="podio/piloto2.png" alt="Segundo Lugar" id="segundo" class="piloto">
      <div id="nombre-segundo" class="nombre">AR7 Chupete</div>
      
      <!-- Imagen y nombre del tercer lugar -->
      <img src="podio/piloto3.png" alt="Tercer Lugar" id="tercero" class="piloto">
      <div id="nombre-tercero" class="nombre">AR7 Chupete</div>
    </div>
  </div>
</body>
</html>
